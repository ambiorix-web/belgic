<!DOCTYPE html>
<html lang="en">
<head>
  [! partials/header.html !]
  <script>
    var wss = new Ambiorix();
    wss.receive("hello", function(msg){
      alert(msg);
    });
    wss.start();
  </script>
  <title>Ambiorix</title>
</head>
<body>
  <h1 class="brand">[% title %]</h1>
  <h2 class="brand">[% subtitle %]</h2>
  <button onclick='Ambiorix.send("hello", [{"speed":4,"dist":2},{"speed":4,"dist":10}])'>Send a message</button>
</body>
</html>
