<html lang='en' data-theme="dark">
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>Belgic</title>
  </head>
  <body>
    <main class="container">
      <h1>Applications</h1>
      <div class="grid">
        {{range .}} 
          <article>
            <header>{{.Name}}</header>
            <a href="{{.Name}}" role="button" class="primary">Visit</a>
          </article>
        {{end}}
      </div>
    </main>
  </body>
</html>
